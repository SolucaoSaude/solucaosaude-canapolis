<!DOCTYPE html>
<html lang="pt" dir="ltr">
<head>
  <title>Secretaria Saúde Canápolis-BA</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" th:href="@{images/icons/favicon.ico}"/>
  <link rel="stylesheet" type="text/css" th:href="@{bootstrap/css/bootstrap.css}">
  <link rel="stylesheet" type="text/css" th:href="@{fonts/font-awesome-4.7.0/css/font-awesome.css}">
  <link rel="stylesheet" type="text/css" th:href="@{animate/animate.css}">
  <link rel="stylesheet" type="text/css" th:href="@{css-hamburgers/hamburgers.css}">
  <link rel="stylesheet" type="text/css" th:href="@{css/select2.css}">
  <link rel="stylesheet" type="text/css" th:href="@{css/cadastro_pedido.css}">
  <link rel="stylesheet" type="text/css" th:href="@{css/util.css}">
  <script type="text/javascript" th:src="@{js/jquery-3.2.1.min.js}"></script>
  <script type="text/javascript" th:src="@{js/tilt.jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{js/select2.min.js}"></script>
  <script type="text/javascript" th:src="@{bootstrap/js/bootstrap.js}"></script>
  <script type="text/javascript" th:src="@{bootstrap/js/popper.js}"></script>
  <script type="text/javascript" th:src="@{bootstrap/js/tooltip.js}"></script>

  <script >
    $('.js-tilt').tilt({
      scale: 1.1
    })
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins',sans-serif;
    }
    body{
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: -webkit-linear-gradient(-135deg, rgb(119, 194, 205), rgb(229, 141, 136));
      background: -o-linear-gradient(-135deg, rgb(119, 194, 205), rgb(229, 141, 136));
      background: -moz-linear-gradient(-135deg, rgb(119, 194, 205), rgb(229, 141, 136));
      background: linear-gradient(-135deg, rgb(119, 194, 205), rgb(229, 141, 136));
    }
    .container{
      max-width: 700px;
      width: 100%;
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }
    .container .title{
      font-size: 25px;
      font-weight: 500;
      position: relative;
    }
    .container .title::before{
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 30px;
      border-radius: 5px;
      background: linear-gradient(135deg, rgb(229, 141, 136), rgb(119, 194, 205));
    }
    .content form .user-details{
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 20px 0 12px 0;
    }
    form .user-details .input-box{
      margin-bottom: 15px;
      width: calc(100% / 2 - 20px);
    }
    form .input-box span.details{
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }
    .user-details .input-box input{
      height: 45px;
      width: 100%;
      outline: none;
      font-size: 16px;
      border-radius: 5px;
      padding-left: 15px;
      border: 1px solid #ccc;
      border-bottom-width: 2px;
      transition: all 0.3s ease;
    }
    .user-details .input-box input:focus,
    .user-details .input-box input:valid{
      border-color: rgb(119, 194, 205);
    }
    form .gender-details .gender-title{
      font-size: 20px;
      font-weight: 500;
    }
    form .category{
      display: flex;
      width: 80%;
      margin: 14px 0 ;
      justify-content: space-between;
    }
    form .category label{
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    form .category label .dot{
      height: 18px;
      width: 18px;
      border-radius: 50%;
      margin-right: 10px;
      background: #d9d9d9;
      border: 5px solid transparent;
      transition: all 0.3s ease;
    }
    #dot-1:checked ~ .category label .one,
    #dot-2:checked ~ .category label .two,
    #dot-3:checked ~ .category label .three{
      background: rgb(119, 194, 205);
      border-color: #d9d9d9;
    }
    form input[type="radio"]{
      display: none;
    }
    form .button{
      height: 45px;
      margin: 35px 0
    }
    form .button input{
      height: 100%;
      width: 100%;
      border-radius: 5px;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #40E0D0, #40E0D0);
    }
    form .button input:hover{
      background: linear-gradient(-135deg, #40E0D0, #40E0D0);
    }
    @media(max-width: 584px){
      .container{
        max-width: 100%;
      }
      form .user-details .input-box{
        margin-bottom: 15px;
        width: 100%;
      }
      form .category{
        width: 100%;
      }
      .content form .user-details{
        max-height: 300px;
        overflow-y: scroll;
      }
      .user-details::-webkit-scrollbar{
        width: 5px;
      }
    }
    @media(max-width: 459px){
      .container .content .category{
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <h3>Cadastro do Pedido de Consulta</h3>
    </div>
    <div class="content">
      <form method="post" th:object="${pedido}" th:action="@{/pedido/salvar-pedido} + '?pacienteId= ' + ${paciente.id}">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Posto de Saúde</span>
            <select class="form-control" id="postoSaude" th:field="*{postoSaude}">
              <option th:value="'SEDE 1'" th:text="Sede1"></option>
              <option th:value="'SEDE 2'" th:text="Sede2"></option>
              <option th:value="'VACA MORTA'" th:text="VacaMorta"></option>
              <option th:value="'STO ANTONIO'" th:text="SantoAntônio"></option>
              <option th:value="'REPRESA'" th:text="Represa"></option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Tipo de Consulta</span>
            <select class="form-control" id="tipoConsulta" th:field="*{tipoConsulta}">
              <option th:value="'GER'" th:text="Geral"></option>
              <option th:value="'ESP'" th:text="Especialista"></option>
            </select>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Cadastrar Pedido">
        </div>
        <div class="button">
          <a href="/" th:href="@{/pedido/novo-pedido}" >SAIR</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
