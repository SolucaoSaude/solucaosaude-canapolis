<!DOCTYPE html>
<html lang="pt" dir="ltr">
<head>
  <title>Secretaria Saúde Canápolis-BA</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" th:href="@{images/icons/favicon.ico}"/>
  <link rel="stylesheet" type="text/css" th:href="@{bootstrap/css/bootstrap.css}">
  <link rel="stylesheet" type="text/css" th:href="@{fonts/font-awesome-4.7.0/css/font-awesome.css}">
  <link rel="stylesheet" type="text/css" th:href="@{animate/animate.css}">
  <link rel="stylesheet" type="text/css" th:href="@{css-hamburgers/hamburgers.css}">
  <link rel="stylesheet" type="text/css" th:href="@{css/select2.css}">
  <link rel="stylesheet" type="text/css" th:href="@{css/cadastro_pedido.css}">
  <link rel="stylesheet" type="text/css" th:href="@{css/util.css}">
  <script type="text/javascript" th:src="@{js/jquery-3.2.1.min.js}"></script>
  <script type="text/javascript" th:src="@{js/tilt.jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{js/select2.min.js}"></script>
  <script type="text/javascript" th:src="@{bootstrap/js/bootstrap.js}"></script>
  <script type="text/javascript" th:src="@{bootstrap/js/popper.js}"></script>
  <script type="text/javascript" th:src="@{bootstrap/js/tooltip.js}"></script>
  <script src="https://kit.fontawesome.com/8b017c785e.js" crossorigin="anonymous"></script>

  <script >
    $('.js-tilt').tilt({
      scale: 1.1
    })
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins',sans-serif;
    }
    body{
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: -webkit-linear-gradient(-135deg, rgb(119, 194, 205), rgb(229, 141, 136));
      background: -o-linear-gradient(-135deg, rgb(119, 194, 205), rgb(229, 141, 136));
      background: -moz-linear-gradient(-135deg, rgb(119, 194, 205), rgb(229, 141, 136));
      background: linear-gradient(-135deg, rgb(119, 194, 205), rgb(229, 141, 136));
    }
    .container{
      max-width: 700px;
      width: 100%;
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }
    .container .title{
      font-size: 25px;
      font-weight: 500;
      position: relative;
    }
    .container .title::before{
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 30px;
      border-radius: 5px;
      background: linear-gradient(135deg, rgb(229, 141, 136), rgb(119, 194, 205));
    }
    .content form .user-details{
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 20px 0 12px 0;
    }
    form .user-details .input-box{
      margin-bottom: 15px;
      width: calc(100% / 2 - 20px);
    }
    form .input-box span.details{
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }
    .user-details .input-box input{
      height: 45px;
      width: 100%;
      outline: none;
      font-size: 16px;
      border-radius: 5px;
      padding-left: 15px;
      border: 1px solid #ccc;
      border-bottom-width: 2px;
      transition: all 0.3s ease;
    }
    .user-details .input-box input:focus,
    .user-details .input-box input:valid{
      border-color: rgb(119, 194, 205);
    }
    form .gender-details .gender-title{
      font-size: 20px;
      font-weight: 500;
    }
    form .category{
      display: flex;
      width: 80%;
      margin: 14px 0 ;
      justify-content: space-between;
    }
    form .category label{
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    form .category label .dot{
      height: 18px;
      width: 18px;
      border-radius: 50%;
      margin-right: 10px;
      background: #d9d9d9;
      border: 5px solid transparent;
      transition: all 0.3s ease;
    }
    #dot-1:checked ~ .category label .one,
    #dot-2:checked ~ .category label .two,
    #dot-3:checked ~ .category label .three{
      background: rgb(119, 194, 205);
      border-color: #d9d9d9;
    }
    form input[type="radio"]{
      display: none;
    }
    form .button{
      height: 45px;
      margin: 35px 0
    }
    form .button input{
      height: 100%;
      width: 100%;
      border-radius: 5px;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #40E0D0, #40E0D0);
    }
    form .button input:hover{
      background: linear-gradient(-135deg, #40E0D0, #40E0D0);
    }
    @media(max-width: 584px){
      .container{
        max-width: 100%;
      }
      form .user-details .input-box{
        margin-bottom: 15px;
        width: 100%;
      }
      form .category{
        width: 100%;
      }
      .content form .user-details{
        max-height: 300px;
        overflow-y: scroll;
      }
      .user-details::-webkit-scrollbar{
        width: 5px;
      }
    }
    @media(max-width: 459px){
      .container .content .category{
        flex-direction: column;
      }
    }
    .bt-search-custom
    {
      font-size: 1.45rem;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="title">Listagem de Pedidos</div>
  <div class="content">

<div class="main-content" id="panel">
  <!-- Header -->
  <div class="header bg-primary pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 offset-6 col-5 text-right">
            <a th:href="@{/pedido/novo}" class="btn btn-sm btn-neutral">Cadastrar Pedido</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Page content -->
  <div class="container-fluid mt--6">
    <div class="row">
      <div class="col">
        <div class="card">

          <!-- Card header -->
          <div class="card-header border-0">
            <h3 class="mb-0">Pedidos cadastrados</h3>
            <div class="row"  th:if="${msg_resultado}">
              <div class="alert alert-default alert-dismissible fade show" role="alert">
                <span class="alert-icon"><i class="far fa-thumbs-up"></i></span>
                <span class="alert-text" th:text="${msg_resultado}"> </span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
          </div>

          <div class="card-body">
            <form action="#" th:action="@{/pedido/keyword}" method="get">
              <div class="">
                <div class="row">
                  <div class="col-lg-4" style="padding-right: 0;">
                    <input id="txtSearch" type="text" class="form-control" name="keyword" placeholder="Pesquisar pedidos"/>
                  </div>
                  <div class="col-lg-4" style="padding-left: 0;">
                    <button class="btn btn-icon btn-primary btn-sm bt-search-custom" id="btPesquisa" type="submit">
                      <span class="btn-inner--icon">
                        <i class="fas fa-search"></i>
                      </span>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>

          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
              <tr>
                <th scope="col" class="sort" data-sort="nome">Posto de Saúde</th>
                <th scope="col" class="sort" data-sort="cpf">Status do Pedido</th>
                <th scope="col" class="sort" data-sort="cartaoSus">Data do Pedido</th>
                <th scope="col" class="sort" data-sort="cartaoSus">Tipo de Consulta</th>
                <th scope="col" class="sort" data-sort="cartaoSus">Paciente</th>
                <th scope="col" class="sort" data-sort="cartaoSus">CPF</th>
                <th scope="col" class="sort" data-sort="cartaoSus">Cartão SUS</th>
                <th scope="col"></th>
              </tr>
              </thead>
              <tbody th:if="${objetoPage != null}" class="list">
              <th:block th:each="objeto : ${objetoPage.content}">
                <tr>
                  <td style="display:none;" th:text="${objeto.id}"></td>
                  <td th:text="${objeto.postoSaude}" class="mdl-data-table__cell--non-numeric"></td>
                  <td th:text="${objeto.statusPedido}" class="mdl-data-table__cell--non-numeric"></td>
                  <td th:text="${objeto.dataPedido}" class="mdl-data-table__cell--non-numeric"></td>
                  <td th:text="${objeto.tipoConsulta}" class="mdl-data-table__cell--non-numeric"></td>
                  <td th:text="${objeto.paciente.nome}" class="mdl-data-table__cell--non-numeric"></td>
                  <td th:text="${objeto.paciente.cpf}" class="mdl-data-table__cell--non-numeric"></td>
                  <td th:text="${objeto.paciente.cartaoSus}" class="mdl-data-table__cell--non-numeric"></td>
                  <td class="text-right">
                    <form action="#" th:action="@{/pedido/excluir}" method="get">
                      <input type="hidden" name="id" th:value="${objeto.id}" />
                      <button style=" float: right; margin-left: 2px;" class="btn btn-icon btn-warning btn-sm" type="submit">
                        <span class="btn-inner--icon"><i class="fas fa-trash"></i></span>
                      </button>
                    </form>
                  </td>
                </tr>
              </th:block>
              </tbody>
            </table>
          </div>
          <!-- Card footer -->
          <!-- PAGINAÇÃO -->
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <div th:if="${totalPages > 0}" class="pagination"
                     th:each="pageNumber : ${pageNumbers}">
                  <li th:class=" page-item">
                    <a class="page-link"
                       th:href="@{/pedido/lista(size=${pageSize}, page=${pageNumber})}"
                       th:text=${pageNumber}></a>
                  </li>
                </div>
              </ul>
              <h5 th:text="'Total de Registros: ' + ${totalElementos}"></h5>
            </nav>
          </div>
          <!-- Card footer -->
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
